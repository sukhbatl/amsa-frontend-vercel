<ng-container *ngIf="(translationText$ | async) as translationText">

  <div class="flex flex-col text-lg">
    <div class="flex flex-col md:flex-row md:ml-64 mb-20">
      <img class="aboutImg size-1/2 self-center" src="assets/images/Uusel.jpg">
      <div class="ml-3">
        <h2 class="!font-garamond">{{(translationText$ | async).inception}}</h2>
        <p class="aboutText !font-garamond">
          {{translationText.inception_text}}
        </p>
      </div>
    </div>
    <div class="flex flex-col md:flex-row mb-20">
      <img class="aboutImg size-1/2 self-center" src="assets/images/Zorilt.jpg">
      <div class="ml-3">
        <h2 class="!font-garamond">{{(translationText$ | async).mission}}</h2>
        <p class="aboutText font-garamond">
          {{translationText.mission_text}}
        </p>
      </div>
      <div>
      </div>
    </div>
    <div class="flex flex-col md:flex-row md:ml-32 mb-20">
      <img class="aboutImg size-1/2 self-center" src="assets/images/Amjilt_new.jpg">
      <div class="ml-3">
        <h2 class="!font-garamond">{{(translationText$ | async).accomplishments}}</h2>
        <p class="aboutText !font-garamond">
          {{translationText.accomplishment_text}}
        </p>
      </div>
    </div>
  </div>
</ng-container>
