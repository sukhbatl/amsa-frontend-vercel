<div class="flex justify-center mb-5">
  <img src="assets/images/AMSA_logo_1024.png" title="AMSA Logo" style="max-width: 200px; width: 100%;">
</div>

<div class="flex justify-center">
  <div class="w-full max-w-md">
    <form [formGroup]="accountInfo" class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label for="email-input">Email (.edu)</label>
        <input id="email-input" pInputText placeholder="Email (.edu)" formControlName="email" required class="w-full">
      </div>
      <div class="flex flex-col gap-2">
        <label for="password-input">Password</label>
        <input id="password-input" pInputText placeholder="Password" formControlName="password" required type="password"
          class="w-full">
      </div>
      <div class="flex justify-center mt-4 mb-8">
        <p-button label="{{(translationText$ | async)?.register || 'Register'}}" (onClick)="submitForm()"
          [disabled]="!accountInfo.valid"></p-button>
      </div>
    </form>
  </div>
</div>
