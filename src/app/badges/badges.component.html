<div *ngIf="isLoading" class="flex justify-center items-center min-h-screen">
  <p-progressSpinner
    [style]="{ width: '50px', height: '50px' }"
    strokeWidth="4"
    fill="transparent"
    animationDuration="1s"
  ></p-progressSpinner>
</div>

<div *ngIf="!isLoading">
  <div class="flex flex-wrap justify-center">
    <p-card
      *ngFor="let badge of badges"
      class="animated fadeIn cursor-pointer hover:shadow-lg transition-shadow"
      [style]="{ width: '300px', margin: '1rem' }"
      (click)="navigateToBadge(badge.id)"
      styleClass="hover:shadow-lg transition-shadow cursor-pointer"
    >
      <div class="mb-3">
        <h3 class="text-xl font-bold mb-2">
          {{ badge.name }}
        </h3>
      </div>
      <img [src]="getImageUrl(badge.picUrl)" [title]="badge.name" class="w-full mb-3" />
      <div class="mt-3">
        <p class="text-gray-600">
          {{ badge.description }}
        </p>
      </div>
    </p-card>
  </div>
</div>
